<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        background-color: #000;
        position: relative;
    }

    .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        width: 500px;
        height: 300px;
        border-radius: 10px;
        box-shadow: 1vw 1vw 1vw #00ff4c, 0 0 3vw #24ff00, 0 0 3vw #24ff00, 0 0 3vw #24ff00;
        ;
        z-index: 999;
    }

    .container h1 {
        color: rgb(0, 255, 76);
        text-shadow: 1vw 1vw 1vw #000, 0 0 3vw #24ff00, 0 0 3vw #24ff00, 0 0 3vw #24ff00;

    }

    button {
        padding: 10px 20px;
        background-color: #24ff00;
        border: none;
        border-radius: 5px;
        cursor: pointer;
    }


    .input-group {
        position: relative;
        margin: 5px 0;
    }

    .input-group label {
        position: absolute;
        top: 50%;
        left: 5px;
        transform: translateY(-50%);
        font-size: 16px;
        color: #fff;
        padding: 0 5px;
        pointer-events: none;
        transition: .5s;
    }

    .input-group input {
        width: 320px;
        height: 40px;
        font-size: 16px;
        color: #fff;
        padding: 0 10px;
        background: transparent;
        border: 1.2px solid #fff;
        outline: none;
        border-radius: 5px;
    }

    .input-group input:focus~label,
    .input-group input:valid~label {
        top: 0;
        font-size: 12px;
        background: #000000;

    }

    p {
        color: #ffffff;
    }

    a {
        text-decoration: none;
        color: rgb(0, 110, 255);
    }

    .glowing-ball-b {
        width: 400px;
        right: 0px;
        height: 400px;
        background-color: #00ff4c;
        border-radius: 50%;
        position: absolute;
        z-index: 1;
        box-shadow: 1vw 1vw 1vw 1vw #00ff4c, 0 0 3vw 1vw #24ff00, 0 0 3vw 1vw #24ff00, 0 0 3vw 1vw #24ff00;
        animation: float2 2.5s ease-in-out infinite;
    }


    .glowing-ball {
        width: 400px;
        height: 400px;
        background-color: #00ff4c;
        border-radius: 50%;
        z-index: 1;
        box-shadow: 1vw 1vw 1vw #00ff4c, 0 0 3vw #24ff00, 0 0 3vw #24ff00, 0 0 3vw #24ff00;
        position: absolute;
        left: 0;
        animation: float 2.5s ease-in-out infinite;
    }

    @keyframes float {
        0% {
            transform: translateX(100px);
        }
        10%{
            transform: translateY(150px);
        }
        15%{
            transform: translateX(-150px);
        }
        25% {
            transform: translateY(200px);
        }
        35%{
            transform: translateX(-200px);
            
        }
        50% {
            transform: translateX(300px);
        }
        65%{
            transform: translateY(300px);
        }
        75% {
            transform: translateX(500px);
        }
        85%{
            transform: translateY(-500px);
        }
        100% {
            transform: translateX(700px);
        }
    }
    @keyframes float2{
        0% {
            transform: translateX(-100px);
        }
        10%{
            transform: translateY(-150px);
        }
        15%{
            transform: translateX(-150px);
        }
        25% {
            transform: translateY(-200px);
        }
        35%{
            transform: translateX(200px);
            
        }
        50% {
            transform: translateX(300px);
        }
        65%{
            transform: translateY(-300px);
        }
        75% {
            transform: translateX(-500px);
        }
        85%{
            transform: translateY(-500px);
        }
        100% {
            transform: translateX(-700px);
        }
        
    }
    @media screen and (max-width:800px){
        .glowing-ball{
            width: 200px;
            height: 200px;
        }
        .glowing-ball-b{
            width: 200px;
            height: 200px;
        }
        .container{
            width:95%;
            height: 70%;
        }



    } 
        
    
</style>

<body>
    <div class="glowing-ball"></div>
    <div class="glowing-ball-b"></div>
    <div class="container">
        <h1>Welcome <span id="user"></span></h1>
        <div class="input-group">
            <input type="email" required id="email">
            <label for="">E-mail</label>
        </div>
        <div class="input-group">
            <input type="password" required id="senha">
            <label for="">Password</label>
        </div>
        <button onclick="cadastrar()" id="button">Send</button>
        <p>Don't have account? <a href="https://desafio-easy-mode.onrender.com/cadastrohtml">Register</a></p>
    </div>


    <script>

        // async function cadastrar() {

        //     let email = document.getElementById("email").value
        //     let senha = document.getElementById("senha").value

        //     var cadastro = await fetch('https://desafio-easy-mode.onrender.com/userl')
        //     var listadelogins = await cadastro.json()

        //     var filtrado =  listadelogins.filter(login => email ==  login.email && senha == login.senha)

        //     if(filtrado > 2){
        //         alert("Login feito com sucesso!")
        //     }
        // }


        async function cadastrar() {
            let email = document.getElementById("email").value
            let senha = document.getElementById("senha").value

            var res = await fetch('https://desafio-easy-mode.onrender.com/validacao', {
                method: "POST",
                headers: { "Content-type": "application/json" },
                body: JSON.stringify({ email, senha })
            })

            if (res.status === 200) {

                let resposta = await fetch('https://desafio-easy-mode.onrender.com/userl')
                let dados = await resposta.json()

                let usuario = dados.find(user => user.email === email && user.senha === senha);

                if (usuario) {
                    localStorage.setItem('usuarioNome', usuario.nome)
                    window.location.href = "loja.html"
                }
            } else {
                alert("E-mail ou senha incorretos")
            }
        }

        var btn = document.getElementById('button')

        document.addEventListener('keypress', function (event) {
            if (event.key === "Enter") {
                cadastrar()
            }
        })


    </script>
</body>

</html>
