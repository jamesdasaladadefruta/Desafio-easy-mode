<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Carousel</title>
  <style>
    body{
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }



    .carousel {
      width: 80%;
      margin: auto;
      overflow: hidden;
      position: relative;
    }

    .carousel-inner {
      display: flex;
      transition: transform 0.5s ease;
    }

    .carousel-item {
      flex: 0 0 33.3333%;
      box-sizing: border-box;
      padding: 10px;
      text-align: center;
      background-color: #f0f0f0;
      border: 1px solid #ccc;
      border-radius: 10px;
      transition: opacity 0.5s, transform 0.5s;
    }

    .carousel-item.faded {
      opacity: 0.3;
      transform: scale(0.95);
    }

    img {
      width: 100%;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <div class="carousel">
    <div class="carousel-inner">
      <div class="carousel-item"><img src="https://th.bing.com/th/id/R.0335a26c9f2ba4a98954f81accef132c?rik=Otr9NYOT3s%2b6qQ&pid=ImgRaw&r=0" alt=""></div>
      <div class="carousel-item"><img src="https://th.bing.com/th/id/R.0335a26c9f2ba4a98954f81accef132c?rik=Otr9NYOT3s%2b6qQ&pid=ImgRaw&r=0" alt=""></div>
      <div class="carousel-item"><img src="https://th.bing.com/th/id/R.0335a26c9f2ba4a98954f81accef132c?rik=Otr9NYOT3s%2b6qQ&pid=ImgRaw&r=0" alt=""></div>
      <div class="carousel-item"><img src="https://th.bing.com/th/id/R.0335a26c9f2ba4a98954f81accef132c?rik=Otr9NYOT3s%2b6qQ&pid=ImgRaw&r=0" alt=""></div>
      <div class="carousel-item"><img src="https://th.bing.com/th/id/R.0335a26c9f2ba4a98954f81accef132c?rik=Otr9NYOT3s%2b6qQ&pid=ImgRaw&r=0" alt=""></div>
      <div class="carousel-item"><img src="https://th.bing.com/th/id/R.0335a26c9f2ba4a98954f81accef132c?rik=Otr9NYOT3s%2b6qQ&pid=ImgRaw&r=0" alt=""></div>
    </div>
  </div>

  <script>
    const carouselInner = document.querySelector('.carousel-inner');
    const carouselItems = document.querySelectorAll('.carousel-item');
    const totalItems = carouselItems.length;
    let currentIndex = 0;

    function updateCarousel() {
      const itemWidth = carouselItems[0].offsetWidth;
      carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
      updateOpacity();
    }

    function updateOpacity() {
      carouselItems.forEach((item, index) => {
        item.classList.remove('faded');
        if (index < currentIndex || index > currentIndex + 2) {
          item.classList.add('faded');
        }
      });
    }

    function autoSlide() {
      currentIndex++;
      if (currentIndex + 3 > totalItems) {
        currentIndex = 0;
      }
      updateCarousel();
    }

    window.addEventListener('resize', updateCarousel);
    window.addEventListener('load', () => {
      updateCarousel();
      setInterval(autoSlide, 5000); // roda a cada 5 segundos
    });
  </script>
</body>

</html>
