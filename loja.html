<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <style>
        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
        }

        header {
            display: flex;
            background-color: greenyellow;
            width: 100%;
        }

        h1 {
            margin-left: 20px;
        }

        .carousel {
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;
        }

        .carousel-item {
            flex: 0 0 33.3333%;
            box-sizing: border-box;
            padding: 10px;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: opacity 0.5s, transform 0.5s;
        }

        .carousel-item.faded {
            opacity: 0.3;
            transform: scale(0.95);
        }

        img {
            width: 100%;
            border-radius: 10px;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome</h1>
        <img src="" alt="">
    </header>





    <div class="carousel">
        <div class="carousel-inner" id="inner">

        </div>

    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        let carouselItems = document.querySelectorAll('.carousel-item');
        let totalItems = carouselItems.length;
        let currentIndex = 0;

        function updateCarousel() {
            const itemWidth = carouselItems[0].offsetWidth;
            carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            updateOpacity();
        }

        function updateOpacity() {
            carouselItems.forEach((item, index) => {
                item.classList.remove('faded');
                if (index < currentIndex || index > currentIndex + 2) {
                    item.classList.add('faded');
                }
            });
        }

        function autoSlide() {
            currentIndex++;
            if (currentIndex >= totalItems - 2) {
                currentIndex = 0;
            }
            updateCarousel();
        }

        window.addEventListener('resize', updateCarousel);
        window.addEventListener('load', () => {
            updateCarousel();
            setInterval(autoSlide, 4500); // roda a cada 5 segundos
        });


        async function montarProdutos() {
            let carousel = document.getElementById('inner')


            try {



                let res = await fetch('https://desafio-easy-mode.onrender.com/jogos')

                let listaDeJogos = await res.json()

                listaDeJogos.forEach((jogo) => {
                    var divHtml = document.createElement('div')
                    divHtml.className = "carousel-item"

                    divHtml.innerHTML = `<img src="${jogo.img}">`

                    carousel.appendChild(divHtml)
                })
                requestAnimationFrame(() => {
                    carouselItems = document.querySelectorAll('.carousel-item');
                    totalItems = carouselItems.length;
                    currentIndex = 0
                    updateCarousel()

                    setInterval(autoSlide, 4500);
                })

            } catch (error) {
                console.log(error)
            }
        }


        async function modalJogos() {
            let res = await fetch('https://desafio-easy-mode.onrender.com/jogos')
            let listaDeJogos = await res.json()







        }













        montarProdutos()














    </script>
</body>

</html>
