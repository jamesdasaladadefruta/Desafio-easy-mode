<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Product Carousel</title>
    <style>

        body {
            display: flex;
            align-items: center;
            flex-direction: column;
            justify-content: center;
            min-height: 100vh;
            background-color: #000000dc;

            background-color: rgba(0, 0, 0, 0.842);

        }

        header {
            position: absolute;
            top: 0px;
            display: flex;
            background-color: rgb(0, 0, 0);
            box-shadow: 1vw 1vw 1vw #00ff4c, 0 0 3vw #24ff00, 0 0 3vw #24ff00, 0 0 3vw #24ff00;;
            width: 100%;
            border-radius: 5px;
        }

        h1 {
            margin-left: 20px;
            color: whitesmoke;
        }

        .carousel {
            cursor: pointer;
            width: 80%;
            margin: auto;
            overflow: hidden;
            position: relative;
        }

        .carousel-inner {
            display: flex;
            transition: transform 0.5s ease;

        }

        .carousel-item {
            flex: 0 0 33.3333%;
            box-sizing: border-box;
            padding: 5px;
            text-align: center;
            background-color: #f0f0f0;
            border: 1px solid #ccc;
            border-radius: 10px;
            transition: opacity 0.5s, transform 0.5s;
        }

        .carousel-item.faded {
            opacity: 0.5;
            transform: scale(0.95);
        }

        img {
            width: 100%;
            border-radius: 10px;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .modal-content {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            width: 400px;
            text-align: center;
            position: relative;
        }

        .modal-content img {
            max-width: 100%;
            border-radius: 10px;
        }

        .modal-content h2 {
            margin: 10px 0;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 15px;
            font-size: 20px;
            cursor: pointer;
            background: none;
            border: none;
        }
    </style>
</head>

<body>

    <header>
        <h1>Welcome</h1>
        <img src="" alt="">
    </header>



    <div class="carousel">

        <div class="carousel-inner" id="inner">
        </div>

    </div>

    <div class="modal" id="modal">
        <div class="modal-content" id="modal-content"></div>
    </div>

    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        let carouselItems = document.querySelectorAll('.carousel-item');
        let totalItems = carouselItems.length;
        let currentIndex = 0;

        function updateCarousel() {
            const itemWidth = carouselItems[0].offsetWidth;
            carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
            updateOpacity();
        }

        function updateOpacity() {
            carouselItems.forEach((item, index) => {
                item.classList.remove('faded');
                if (index < currentIndex || index > currentIndex + 2) {
                    item.classList.add('faded');
                }
            });
        }

        function autoSlide() {
            currentIndex++;
            if (currentIndex >= totalItems - 2) {
                currentIndex = 0;
            }
            updateCarousel();
        }

        window.addEventListener('resize', updateCarousel);
        window.addEventListener('load', () => {
            updateCarousel();
            setInterval(autoSlide, 3000); // roda a cada 5 segundos
        });


        async function montarProdutos() {
            let carousel = document.getElementById('inner')

            try {
                let res = await fetch('https://desafio-easy-mode.onrender.com/jogos')

                let listaDeJogos = await res.json()

                listaDeJogos.forEach((jogo) => {
                    var divHtml = document.createElement('div')
                    divHtml.className = "carousel-item"

                    divHtml.innerHTML = `<img src="${jogo.img}">`


                    divHtml.addEventListener('click', () => {
                        abrirModal(jogo)
                    })



                    carousel.appendChild(divHtml)
                })

                //Ou requestanimationframe
                setTimeout(() => {
                    carouselItems = document.querySelectorAll('.carousel-item');
                    totalItems = carouselItems.length;
                    currentIndex = 0
                    updateCarousel()

                    setInterval(autoSlide, 4500);
                })

            } catch (error) {
                console.log(error)
            }
        }
        montarProdutos()

        async function abrirModal(jogo) {

            const modal = document.getElementById('modal')
            const modalContent = document.getElementById('modal-content')


            let res = await fetch('https://desafio-easy-mode.onrender.com/jogos')
            let listaDeJogos = await res.json()

            modalContent.innerHTML = `
            <button class="close-btn" onclick="fecharModal()">×</button>
            <h2>${jogo.nome}</h2>
            <img src="${jogo.img}" alt="${jogo.nome}">
            <p>${jogo.valor}R$</p>
            <p>${jogo.descricao || "Sem descrição disponível."}</p>
            <button>Buy</button>
            
            `

            modal.style.display = 'flex';

        }

        function fecharModal() {
            document.getElementById('modal').style.display = "none"
        }


























    </script>
</body>

</html>
