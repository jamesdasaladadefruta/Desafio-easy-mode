<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Carousel</title>
    <link rel="stylesheet" href="styles.css">
</head>
<style>
    .carousel {
        display: flex;
        align-items: center;
        justify-content: center;
        width: 80%;
        margin: auto;
        overflow: hidden;
        position: relative;
    }

    .carousel-inner {
        display: flex;
        transition: transform 0.5s ease;
    }

    .carousel-item {
        flex: 0 0 80%;
        /* Mostra 80% da largura do container, deixando 20% visível do próximo */
        margin-right: 20px;
        /* Espaço entre os itens */
        box-sizing: border-box;
        padding: 20px;
        text-align: center;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        border-radius: 10px;
    }

    button {
        position: absolute;
        top: 50%;
        transform: translateY(-50%);
        background-color: #007bff;
        color: white;
        border: none;
        padding: 10px;
        cursor: pointer;
        z-index: 1;
    }

    button.prev {
        left: 10px;
    }

    button.next {
        right: 10px;
    }
</style>

<body>
    <div class="carousel">
        <button class="prev">Prev</button>
        <div class="carousel-inner">
            <div class="carousel-item">Product 1</div>
            <div class="carousel-item">Product 2</div>
            <div class="carousel-item">Product 3</div>
            <div class="carousel-item">Product 4</div>
        </div>
        <button class="next">Next</button>
    </div>


    <script>
        const carouselInner = document.querySelector('.carousel-inner');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const carouselItems = document.querySelectorAll('.carousel-item');

        let currentIndex = 0;

        function updateCarousel() {
            const itemWidth = carouselItems[0].offsetWidth + parseInt(getComputedStyle(carouselItems[0]).marginRight);
            carouselInner.style.transform = `translateX(-${currentIndex * itemWidth}px)`;
        }

        prevButton.addEventListener('click', () => {
            if (currentIndex > 0) {
                currentIndex--;
                updateCarousel();
            }
        });

        nextButton.addEventListener('click', () => {
            if (currentIndex < carouselItems.length - 1) {
                currentIndex++;
                updateCarousel();
            }
        });

        window.addEventListener('resize', updateCarousel);
        window.addEventListener('load', updateCarousel);

    </script>
</body>

</html>
