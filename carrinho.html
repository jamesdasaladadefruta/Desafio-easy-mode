<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carrinho</title>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap');

    * {
        font-family: "Roboto", sans-serif;
    }

    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: stretch;
        min-height: 100vh;
    }

    .container {
        padding: 10px;
        border: 2px solid black;
        border-radius: 10px;
        width: auto;
    }

    img {
        width: 300px;
        border-radius: 10px;
    }

    .carrinho {
        display: grid;
        grid-template-columns: 1fr 1fr 1fr;
        padding: 10px;
        gap: 10px;
    }

    .divCarrinho {
        display: flex;
        flex-direction: column;
        align-items: center;
        border: 2px solid black;
        padding: 20px;
    }
</style>



<body>

    <div class="container">

        <div class="carrinho" id="carrinho">

        </div>

    </div>


    <script>

        async function montarCarrinho() {
            let carrinho = JSON.parse(localStorage.getItem('carrinho' || '[]'))
            let divHTML = document.getElementById('carrinho')

            if (carrinho.length === 0) {
                divHTML.innerText = `Don't have items here, buy first`
                return;
            }

            let jogosContados = {}
            let quantidade

            carrinho.forEach(jogo => {
                if (jogosContados[jogo.nome]) {
                    jogosContados[jogo.nome].quantidade++
                } else {
                    jogosContados[jogo.nome] = { ...jogo, quantidade: 1 }
                }
            })
            for (let nome in jogosContados) {
                let jogo = jogosContados[nome]


                let div = document.createElement('div')
                div.className = "divCarrinho"


                div.innerHTML = `<h2>${jogo.nome} - Quantity to buy: ${jogo.quantidade}</h2><img src='${jogo.img}'><p>${jogo.valor}R$</p><button onclick='apagarJogo(${jogo.id})'>Cancel buy</button>`
                divHTML.appendChild(div)
            }
        }

        function apagarJogo(id) {
            let carrinho = JSON.parse(localStorage.getItem('carrinho' || '[]'))
            carrinho = carrinho.filter(jogo => jogo.id !== id)
            localStorage.setItem('carrinho', JSON.stringify(carrinho))
            document.getElementById('carrinho').innerHTML = ''
            montarCarrinho()

        }








        montarCarrinho()

    </script>

</body>

</html>
