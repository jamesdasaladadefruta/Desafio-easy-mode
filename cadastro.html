<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
    }

    div {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        background-color: black;
        width: 500px;
        height: 300px;
        border-radius: 10px;
        gap: 10px;
        padding: 50px;
    }
    input{
        padding: 8px 12px;
        border-radius: 4px;
    }
    button{
        padding: 10px 20px;
        background-color: #24ff00;
        border: none;
        cursor: pointer;
    }


    div h1 {
        color: rgb(0, 255, 76);
        text-shadow: 1vw 1vw 1vw #000, 0 0 3vw #24ff00, 0 0 3vw #24ff00, 0 0 3vw #24ff00;

    }
</style>

<body>

    <div>
        <h1>Welcome</h1>
        <input type="text" placeholder="Username" id="username">
        <input type="email" placeholder="E-mail" id="email">
        <input type="password" placeholder="Password" id="senha">
        <button onclick="cadastrar()">Send</button>
    </div>




    <script>

        async function cadastrar() {

            let nome = document.getElementById("username").value

            let email = document.getElementById("email").value

            let senha = document.getElementById("senha").value

            var cadastro = await fetch('https://desafio-easy-mode.onrender.com/userc',
                {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ nome, email, senha })
                }
            )
        }



    </script>
</body>

</html>
