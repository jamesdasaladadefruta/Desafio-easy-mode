<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="container">

        <input type="text" id="nome">
        <input type="text" id="img">
        <input type="number" id="valor">
        <input type="text" id="descricao">
        <input type="number" id="classificacao">
        <button onclick="criarProduto()"> Create Product</button>
    </div>







    <script>
        let nome = document.getElementById('nome')
        let img = document.getElementById('img')
        let valor = document.getElementById('valor')
        let descricao = document.getElementById('descricao')
        let classificacao = document.getElementById('classificacao')

        async function criarProduto() {

            let res = await fetch('https://desafio-easy-mode.onrender.com/jogo', {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ nome, img, valor, descricao, classificacao })
            })
        }

    </script>





</body>

</html>
